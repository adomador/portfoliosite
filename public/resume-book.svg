<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 96" fill="none">
  <defs>
    <linearGradient id="leather" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d1f0e"/>
      <stop offset="30%" stop-color="#4a3218"/>
      <stop offset="70%" stop-color="#3d2914"/>
      <stop offset="100%" stop-color="#251a0c"/>
    </linearGradient>
    <linearGradient id="spine" x1="0%" y1="0%" x2="1" y2="0">
      <stop offset="0%" stop-color="#1a1208"/>
      <stop offset="50%" stop-color="#3d2914"/>
      <stop offset="100%" stop-color="#1a1208"/>
    </linearGradient>
    <filter id="bookShadow" x="-15%" y="-10%" width="130%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="1.2" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <!-- Shadow / back cover -->
  <rect x="6" y="8" width="60" height="80" rx="2" fill="#1a1208" opacity="0.8"/>
  <!-- Spine (left edge) -->
  <path d="M 10 6 L 10 90 L 14 90 L 14 6 Z" fill="url(#spine)"/>
  <!-- Main cover -->
  <rect x="14" y="6" width="52" height="84" rx="1" fill="url(#leather)" filter="url(#bookShadow)"/>
  <!-- Gold corner ornaments -->
  <path d="M 18 14 L 22 14 L 22 18 L 18 18 Z" fill="#c9a227"/>
  <path d="M 18 76 L 22 76 L 22 80 L 18 80 Z" fill="#c9a227"/>
  <path d="M 58 14 L 62 14 L 62 18 L 58 18 Z" fill="#c9a227"/>
  <path d="M 58 76 L 62 76 L 62 80 L 58 80 Z" fill="#c9a227"/>
  <!-- Center band / title area suggestion -->
  <rect x="28" y="38" width="24" height="20" rx="0.5" fill="none" stroke="#c9a227" stroke-width="0.8" opacity="0.6"/>
</svg>
